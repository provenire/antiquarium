en:
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "0 - 0 of 0"
          one: "1 - 1 of 1"
          other: "%{first}&nbsp;-&nbsp;%{last} of %{total}"
      more_pages:
        display_entries: "<strong>%{first} - %{last}</strong> of %{total}"
